<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#EA8A1B" />
    <meta name="description" content="A PWA for converting currencies">
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <link rel="canonical" href="https://calebikhuohon.github.io/currency-converter/" />



    <title>Converter</title>
</head>

<body>
    <div class="background">
        <form class="form-container">
            <h1>A Progressive Web App for Currency Conversion</h1>
            <select class="select-style" id="currency-from" ></select>
            <br>
            <input class="amount-from" id="amountFrom" type="number" placeholder="Enter any amount" />
            <br>
            <select class="select-style" id="currency-to"></select>
            <br>
            <button class="convert-button" id="convert-button">Convert</button>
            <br>
            <input class="amount-to" id="amountTo" type="number" readonly placeholder="Converted currency" />
            <br>

        </form>
</body>

<script type="text/javascript">
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register(`${window.location.pathname}sw.js`)
      .then(() => console.log("[Service Worker] successfully registered"))
      .catch((e) => console.log(e, "[Service Worker] An error occured"))
  } else {
    console.log("an error occured")
  }
</script>
<script type="text/javascript" src="idb.js"></script>
<script type="text/javascript" src="index.js"></script>




</html>
