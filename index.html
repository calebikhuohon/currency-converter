<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    
    <link rel="canonical" href="https://calebikhuohon.github.io/currency-converter/" />

    
    <script type="text/javascript" src="index.js" async></script>
    <script type="text/javascript" src="sw.js" async></script>
    <script async> if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
    navigator.serviceWorker.register('./currency-converter/sw.js', {scope: 'currency-converter'})
    .then(reg => console.log(`Registration successful`))
    .catch(err => console.log(`Error: ${err}`));
    });
             var refreshing;
  navigator.serviceWorker.addEventListener('controllerchange', function() {
    if (refreshing) return;
    window.location.reload();
    refreshing = true;
  });
        }
    </script>
    
    <title>Currency Converter</title>
</head>

<body>
    <div>

        <div class="convert">
            <div class="convert-container">
                <div>
                   
                        <select id="currency-from"></select>
  

                    
                        <select id="currency-to">
                        </select>
        
                </div>

               
                    <input class="amount-from" id="amountFrom" type="number"/>
                    <button class="convert-button" id="convert-button" >Convert</button>
                    <input class="amount-to" id="amountTo" type="number"/>
                

            </div>



        </div>
    </div>


</body>

</html>
